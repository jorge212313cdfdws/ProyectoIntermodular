# --- Base de datos PostgreSQL ---
# En desarrollo usa localhost, en producción usa variables de entorno de Railway/Render
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/taller_mecanico}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Que spring cree las tablas automáticamente ---
spring.jpa.hibernate.ddl-auto=update

# --- Dialecto ---
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Mostrar SQL en consola ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Forzar que data.sql se ejecute si las tablas están vacías ---
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# --- Puerto ---
# Railway/Render asignan puerto dinámicamente
server.port=${PORT:8080}

# --- JWT Secret ---
# IMPORTANTE: En producción usar variable de entorno con mínimo 256 bits
jwt.secret=${JWT_SECRET:clave_desarrollo_no_usar_en_produccion_cambiar_por_variable_entorno}

# --- CORS ---
# En desarrollo: http://localhost:3000
# En producción: agregar tu URL de Vercel separada por comas
# Ejemplo: http://localhost:3000,https://tu-proyecto.vercel.app
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
