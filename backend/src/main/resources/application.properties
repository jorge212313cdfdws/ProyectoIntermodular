# --- Configuración de la base de datos ---
spring.datasource.url=jdbc:postgresql://localhost:5432/taller_mecanico
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración de JPA / Hibernate ---
# Crea y actualiza las tablas automáticamente según las entidades
spring.jpa.hibernate.ddl-auto=update

# Dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar las consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Puerto del servidor ---
server.port=8080

# --- Permite que data.sql se ejecute SIEMPRE ---
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
