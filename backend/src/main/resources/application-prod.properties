# --- Base de datos PostgreSQL (usa variables de entorno en producción) ---
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/taller_mecanico}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Que spring cree las tablas automáticamente ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# --- Mostrar SQL en consola (desactivar en producción) ---
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false

# --- Inicialización de datos ---
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:never}
spring.jpa.defer-datasource-initialization=true

# --- Puerto ---
server.port=${PORT:8080}

# --- JWT Secret (IMPORTANTE: cambiar en producción) ---
jwt.secret=${JWT_SECRET:clave_secreta_super_segura_minimo_256_bits_para_jwt_tokens_en_produccion}

