version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: taller_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: taller_mecanico
      MYSQL_USER: taller_user
      MYSQL_PASSWORD: taller_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - taller-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: taller_app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/taller_mecanico
      SPRING_DATASOURCE_USERNAME: taller_user
      SPRING_DATASOURCE_PASSWORD: taller_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - taller-network

volumes:
  mysql_data:

networks:
  taller-network:
    driver: bridge
